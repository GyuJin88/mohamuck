<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <!--[if IE 7]>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome-ie7.min.css">
    <![endif]-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>*{padding:0;margin:0}
    ul,ol{list-style:none}
    a{text-decoration:none;color:white;font-size:15px}
    nav{width:80%;overflow:hidden;height:60px;background-color:rgb(230,128,34);margin:50px auto}
    #nav1{text-align:left}
    #nav1>ul{display:inline-block}
    #nav1>ul li{float:left;padding:0 100px;line-height:60px}
    </style>
</head>
<body>
<div th:fragment="header">
    <div class="row">
        <!--엔라꼬 로고-->
        <div class="col-4 mt-4">
            <h4 class="mt-3" style="color:#e68022; font-size: 60px; margin-left: 40px; font-weight: bold">엔라꼬</h4>
        </div>
        <!--검색-->
        <div class="col-4 mt-5">
            <input type="text" class="form-control mt-4" id="search" placeholder="내용을 입력해주세요" name="search">
        </div>
        <!--돋보기 아이콘-->
        <div class="col-1 mt-5">
            <i class="fa fa-search fa-2x" style="line-height: 80px"></i>
        </div>
        <!--로그인 회원가입-->
        <span class="col-2 mt-5"  style="line-height: 80px; margin-left: 50px;"><span>로그인</span><span>&nbsp;&nbsp;&nbsp;회원가입</span></span>
        <!--네비바-->
        <nav id="nav1">
            <ul>
                <li><a href="#">레시피</a></li>
                <li><a href="#">식재료 등록</a></li>
                <li><a href="#">냉장고 보기</a></li>
                <li><a href="#">마이페이지</a></li>
            </ul>
        </nav>
    </div>
</div>
<div class="row">
    <div class="col-2 col-md-4"></div>
    <div class="col-8 col-md-4">
        <form action="">
            <div class="container mt-3">
                <div style="text-align: center;">
                    <h2 style="padding-bottom: 22px; font-size: 48px">로그인</h2>
                    <form action="/action_page.php">
                        <div class="input-group input-group-lg mb-3">
                            <input type="email" size="56px" id="email" placeholder="email" name="email" style="width: 540px" class="form-control">
                        </div>
                        <div class="input-group input-group-lg mb-3">
                            <input type="password" size="56px" id="pwd" placeholder="password" name="pswd" style="width: 540px" class="form-control">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary" style="float: right; width: 100px; height: auto; background-color:#E67E22">로그인</button>
                            <button type="submit" class="btn btn-primary" style="float: left; width: 100px; height: auto; background-color: #E67E22">회원가입</button>
                        </div>
                    </form>
                </div>
            </div>
        </form>
    </div>
    <div class="col-2 col-md-4"></div>
</div>
</body>
</html>
