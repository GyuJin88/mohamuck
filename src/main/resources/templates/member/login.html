<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <!--[if IE 7]>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome-ie7.min.css">
    <![endif]-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content">
<div class="row">
    <div class="col-2 col-md-4"></div>
    <div class="col-8 col-md-4">
        <form action="/">
            <div class="container mt-3">
                <div style="text-align: center;">
                    <h2 style="padding-bottom: 22px; font-size: 48px">로그인</h2>
                    <form action="/member/login" method="post">
                        <div class="input-group input-group-lg mb-3">
                            <input type="email" size="56px" id="email" placeholder="email" name="email" style="width: 540px" class="form-control">
                        </div>
                        <div class="input-group input-group-lg mb-3">
                            <input type="password" size="56px" id="pwd" placeholder="password" name="pswd" style="width: 540px" class="form-control">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn text-white fw-bold" style="float: right; width: 100px; height: auto; background-color:#E67E22">로그인</button>
                            <button type="button" class="btn text-white fw-bold" style="float: left; width: 100px; height: auto; background-color: #E67E22" onclick="location.href='/member/insert'">회원가입</button>
                        </div>
                    </form>
                </div>
            </div>
        </form>
    </div>
    <div class="col-2 col-md-4"></div>
</div>
</div>
</body>
</html>
