<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="row">
    <div class="col-1 col-md-2"></div>
    <div class="col-10 col-md-8 mt-3">
        <h3>식재료 등록</h3>
        <div class="mb-3 mt-3 row">
            <!--식재료명 입력-->
            <div class="col-3">
            <label for="email" class="form-label mt-1">식재료명</label>
            </div>
            <div class="col-9">
            <input type="email" class="form-control" id="name" placeholder="식재료명을 입력해주세요" name="email">
            </div>
            <!--식재료명 입력 긑-->
        </div>
        <div class="mb-3 mt-3 row">
            <!--유통기한 입력-->
            <div class="col-3">
                <label for="email" class="form-label mt-1">유통기한</label>
            </div>
            <div class="col-9">
                <input type="email" class="form-control" id="email" placeholder="--년--월--일" name="email">
            </div>
            <!--유통기한 입력 끝-->
        </div>
        <!--등록 버튼-->
        <div class="mb-3 mt-1">
            <div class="text-lg-end text-sm-end text-end"><button class="btn text-white" type="button" style="background-color: #E67E22;">등록</button> </div>
        </div>
        <!--등록 버튼 끝-->
    </div>
    <div class="col-1 col-md-2"></div>
</div>
</body>
</html>
