<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <!--[if IE 7]>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome-ie7.min.css">
    <![endif]-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <div class="row">
            <div class="col-2 col-md-4"></div>
            <div class="col-8 col-md-4">
                <h2 style="padding-bottom: 22px; font-size: 48px">식재료 수정</h2>
                <form action="/material/modify" method="post">
                    <div class="row mb-3"> <!--식재료명, 대표사진 입력 -->
                        <div class="col-3 mt-3">
                            <label for="rimg" class="form-label">식재료명</label>
                        </div>
                        <div class="col-9">
                            <input type="text" class="form-control" id="text" name="text">
                            <input type="file" class="form-control" id="rimg" name="rimg">
                        </div>
                    </div>
                    <div class="row mb-3"> <!-- 유통기한 -->
                        <div class="col-3 mt-2">
                            <label for="rimg" class="form-label">유통기한</label>
                        </div>
                        <div class="col-9">
                            <input type="date" class="form-control" id="date" name="date">
                        </div>
                    </div>
                    <div class="text-lg-end">
                        <button type="submit" class="btn text-white fw-bold" style="background-color:rgb(230,128,34)">수&emsp;정</button>
                    </div>
                </form>
            </div>
            <div class="col-2 col-md-4"></div>
        </div>
    </div>
</div>
</body>
</html>
