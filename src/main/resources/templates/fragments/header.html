<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:fragment="header">
<div class="row mt-4 mb-4">
    <!--로고-->
    <div class="col-4"><span id="logo" onclick="location.href='/start'" style="cursor: pointer">엔라꼬</span></div>
    <!--로고 끝-->
    <div class="col-2"></div>
    <div class="col-6"><span class="d-flex justify-content-end" id="member">
        <!--로그인 회원가입-->
    <span onclick="location.href='/member/login'" style="cursor: pointer">로그인</span>&nbsp;&nbsp;&nbsp;
        <span onclick="location.href='/member/insert'" style="cursor: pointer; margin-right: 60px">회원가입</span>
        <!--로그인 회원가입 끝-->
</span>
    </div>
</div>
    <!--네비바-->
<nav class="navbar navbar-expand-md " style="background-color: #E67E22">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/recipe/list">레시피</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/material/insert">식재료 등록</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/material/list">냉장고 보기</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/member/mypage">마이페이지</a>
                </li>
            </ul>
            <form th:action="@{/recipe/list}" method="get" class="d-flex">
                <input class="form-control me-2" type="text" th:value="${keyword}" name="keyword" placeholder="Search">
                <!--돋보기 아이콘-->
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16" style="margin-top: 5px; cursor: pointer">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
                <!--돋보기 아이콘 끝-->
            </form>
        </div>
    </div>
</nav>
    <!--네비바 끝-->

</div>
</body>
</html>
