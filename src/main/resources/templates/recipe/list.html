<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title>엔라꼬</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <!--[if IE 7]>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome-ie7.min.css">
    <![endif]-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>*{padding:0;margin:0}
    ul,ol{list-style:none}
    a{text-decoration:none;color:white;font-size:15px}
    nav{width:80%;overflow:hidden;height:60px;background-color:rgb(230,128,34);margin:50px auto}
    #nav1{text-align:left}
    #nav1>ul{display:inline-block}
    #nav1>ul li{float:left;padding:0 100px;line-height:60px}
    </style>
    <!-- 리스트 카드형식 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&amp;family=Figtree:wght@300;600&amp;display=swap">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="container mt-3">
                <div class="text-lg-end">
                    <!-- Button to Open the Modal -->
                    <button type="button" class="btn text-white mb-3" style="background-color: #E67E22" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        자세히
                    </button>
                </div>

                    <!-- The Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <!-- Modal body -->
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-md-4"></div>
                                        <div class="col-md-4">
                                            <!-- 조리 시간 -->
                                            <h4>조리 시간</h4>
                                            <div>
                                                <div class="form-check">
                                                    <input type="radio" class="form-check-input" id="cooktime1" name="cooktime" value="cooktime1" checked>간단(10분 이내)
                                                    <label class="form-check-label" for="cooktime1"></label>
                                                </div>
                                                <div class="form-check">
                                                    <input type="radio" class="form-check-input" id="cooktime2" name="cooktime" value="cooktime2">정성(20분 이내)
                                                    <label class="form-check-label" for="cooktime2"></label>
                                                </div>
                                                <div class="form-check">
                                                    <input type="radio" class="form-check-input" id="cooktime3" name="cooktime" value="cooktime3">고수(30분 이상)
                                                    <label class="form-check-label" for="cooktime3"></label>
                                                </div>
                                            </div>
                                            <!-- 조리 시간 끝-->
                                            <div class="col-md-4 ms-auto"></div>
                                            <hr>
                                            <!-- 요리별 분류 -->
                                            <h4>분류</h4>
                                            <div class="form-check">
                                                <input type="radio" class="form-check-input" id="cookclass1" name="cookclass" value="cookclass1" checked>한끼 뚝딱
                                                <label class="form-check-label" for="cookclass1"></label>
                                            </div>
                                            <div class="form-check">
                                                <input type="radio" class="form-check-input" id="cookclass2" name="cookclass" value="cookclass2">면류
                                                <label class="form-check-label" for="cookclass2"></label>
                                            </div>
                                            <div class="form-check">
                                                <input type="radio" class="form-check-input" id="cookclass3" name="cookclass" value="cookclass3">반찬
                                                <label class="form-check-label" for="cookclass3"></label>
                                            </div>
                                            <div class="form-check">
                                                <input type="radio" class="form-check-input" id="cookclass4" name="cookclass" value="cookclass4">디저트
                                                <label class="form-check-label" for="cookclass4"></label>
                                            </div>
                                            <div class="form-check">
                                                <input type="radio" class="form-check-input" id="cookclass5" name="cookclass" value="cookclass5">찌개/국
                                                <label class="form-check-label" for="cookclass5"></label>
                                            </div>
                                            <div class="form-check">
                                                <input type="radio" class="form-check-input" id="cookclass6" name="cookclass" value="cookclass6">인스턴트
                                                <label class="form-check-label" for="cookclass6"></label>
                                            </div>
                                            <!-- 요리별 분류 끝 -->
                                        </div>
                                        <div class="col-md-4 ms-auto"></div>
                                    </div>
                                </div> <!-- Modal body 끝-->
                                <div class="modal-footer">
                                    <div class="text-lg-end">
                                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">설정</button>
                                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">취소</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                <table class="table">
                    <thead>
                    <tr>
                        <th></th>
                        <th>메뉴명</th>
                        <th>작성자</th>
                        <th>조회수</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>음식 사진</td>
                        <td>김치찌개</td>
                        <td>작성자1</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>음식 사진</td>
                        <td>부대찌개</td>
                        <td>작성자2</td>
                        <td>5</td>
                    </tr>
                    </tbody>
                </table>
                <div class="text-lg-end">
                    <button type="button" class="btn text-white" style="background-color: #E67E22">글쓰기</button>
                </div>

                <ul class="pagination justify-content-center" style="margin:20px 0">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item active"><a class="page-link" style="background-color: #E67E22" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>

            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

</body>
</html>
