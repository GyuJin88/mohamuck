<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            var i=1; // 변수설정은 함수의 바깥에 설정!
            $("button").click(function() {

                $("#boxWrap").append('<input type="text" class="form-control" placeholder="식재료를 입력해주세요." name="rselect">');

                i++; // 함수 내 하단에 증가문 설정


            });
        });
    </script>
</head>
<body>
<div class="row">
    <div class="col-1 col-lg-3"></div>
    <div class="col-10 col-lg-6">
        <!--<form action="/recipe/insert" method="post" enctype="multipart/form-data">-->
            <div class="container mt-3">
                <h3>레시피 등록</h3>
                <div class="row mt-1 mb-3"> <!--메뉴명 입력 줄-->
                    <div class="col-3 mt-2">
                        <label for="rmenu" class="form-label">메뉴명</label>
                    </div>
                    <div class="col-9">
                        <input type="text" class="form-control" id="rmenu" placeholder="메뉴명을 입력해주세요." name="rmenu">
                    </div>
                </div>  <!--메뉴명 입력 줄 끝-->
                <div class="row mb-3"> <!--대표사진 입력 줄-->
                    <div class="col-3 mt-2">
                        <label for="rimg" class="form-label">대표 사진</label>
                    </div>
                    <div class="col-9">
                        <input type="file" class="form-control" id="rimg" name="rimg">
                    </div>
                </div>  <!--대표사진 입력 줄 끝-->
                <div class="row mb-3">
                    <img src="../../static/image/포도.jpg">  <!--테스트 이미지-->
                </div>
                <div class="row mt-1 mb-1"> <!--식재료 입력 줄-->
                    <div class="col-3 mt-2">
                        <label for="rselect" class="form-label">식재료</label>
                    </div>
                    <div class="col-9">
                        <input type="text" class="form-control" id="rselect" placeholder="식재료를 입력해주세요." name="rselect">
                    </div>
                </div>  <!--식재료 입력 줄 끝-->
                <div class="row"> <!--추가 식재료 입력 줄-->
                    <div class="col-3 mt-2"></div>
                    <div class="col-9">
                        <input type="text" class="form-control" placeholder="식재료를 입력해주세요." name="rselect">
                    </div>
                </div>  <!--추가 식재료 입력 줄 끝-->
                <div class="row mt-3">  <!--식재료 입력창 추가 버튼-->
                    <div class="col-4"></div>
                    <div class="col-4 btnWrap">
                        <button>추가</button>
                    </div>
                    <div class="col-4"></div>
                </div>  <!--식재료 입력창 추가 버튼 끝-->
            </div>
        <!--</form>-->
    </div>
    <div class="col-1 col-lg-3"></div>
</div>
</body>
</html>
