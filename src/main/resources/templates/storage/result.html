<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <h1 class="text-center">YOLOv5 결과 처리</h1>
            <!--<img th:src="|https://${bucket}.s3.${region}.amazonaws.com/${folder}/result.jpg|">-->
            <img src="/images/imageresult.jpg" style="width: 100%">
            <!--<ul>
                <li th:each="result:${results}" th:text="${result}"></li>
            </ul>-->
            <div th:each="data:${dto.name}">
                <p th:text="${data}">"</p>
            </div>
            <button type="button" th:onclick="|location.href='@{/storage/insert(singre=${dto.name})}'|">식재료 등록</button>
        </div>
        <div class="col-lg-3"></div>
    </div>

</div>
</body>
</html>
